<div>
  <div class="tableData">
      <table mat-table [dataSource]="data" class="mat-elevation-z8 demo-table">
              <!-- Position Column -->
              <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef>ID</th>
                <td mat-cell *matCellDef="let element">{{element.id}}</td>
              </ng-container>
      
              <!-- Email Column -->
              <ng-container matColumnDef="email">
                  <th mat-header-cell *matHeaderCellDef>Name</th>
                  <td mat-cell *matCellDef="let element">{{element.email}}</td>
                </ng-container>
              <!-- Name Column -->
              <ng-container matColumnDef="firstname">
                <th mat-header-cell *matHeaderCellDef>First Name</th>
                <td mat-cell *matCellDef="let element">{{element.first_name}}</td>
              </ng-container>
            
              <!-- Last Column -->
              <ng-container matColumnDef="lastname">
                <th mat-header-cell *matHeaderCellDef>Last Name</th>
                <td mat-cell *matCellDef="let element">{{element.last_name}}</td>
              </ng-container>
            
              <!-- Avatar Column -->
              <ng-container matColumnDef="avatar">
                <th mat-header-cell *matHeaderCellDef>Avatar</th>
                <td mat-column *matCellDef="let element"><img src="{{element.avatar}}"></td>
              </ng-container>
            
              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr
                  mat-row
                  (click)="clickedRows.add(row)"
                  [class.demo-row-is-clicked]="clickedRows.has(row)"
                  *matRowDef="let row; columns: displayedColumns;"
              ></tr>
          </table>
            
            <div>
              <h3>
                Click Log
              </h3>
            </div>
            
            <div *ngIf="!clickedRows.size">
              Clicked rows will be logged here
            </div>
            
            
  </div>
  <div class="avatarData">
      
          <div *ngFor="let clickedRow of clickedRows">
            <img src="{{clickedRow.avatar}}">
          </div>
        
  </div>
</div>
